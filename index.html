<!DOCTYPE html>
<html>
<head>
<title>MergeTile</title>
<style>
  body { margin: 0; padding: 0; overflow: hidden; background-color: #333; }
  canvas { background: #555; display: block; margin: auto; }
</style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
let player = {
  x: 0,
  y: 0,
  width: 50,
  height: 50,
  color: 'blue'
};
let blocks = [];
let board = [];
let zone = {
  x: 0,
  y: 0,
  width: 100,
  height: 100,
  color: 'red'
};
let boardZone = {
  x: 0,
  y: 0,
  width: 200,
  height: 200,
  color: 'green'
};
let score = 0;
let gameOver = false;
let gameWon = false;

// Game setup and functions
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  player.x = canvas.width / 2 - player.width / 2;
  player.y = canvas.height - player.height - 20;
  zone.x = canvas.width / 2 - zone.width / 2;
  zone.y = 20;
  boardZone.x = canvas.width / 2 - boardZone.width / 2;
  boardZone.y = 40 + zone.height;
}
window.addEventListener('resize', resizeCanvas, false);
resizeCanvas();

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawZones() {
  ctx.strokeStyle = zone.color;
  ctx.lineWidth = 3;
  ctx.strokeRect(zone.x, zone.y, zone.width, zone.height);
  
  ctx.strokeStyle = boardZone.color;
  ctx.strokeRect(boardZone.x, boardZone.y, boardZone.width, boardZone.height);
}

function updateGame() {
  if (gameOver) return;
  // Game logic will go here
}

function drawGame() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawZones();
  drawPlayer();
  
  // Draw other game elements like blocks, board, etc.
  
  if (gameOver) {
    ctx.fillStyle = 'white';
    ctx.font = '40px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
    ctx.fillText('Coins ðŸŸ£', canvas.width / 2, canvas.height / 2 + 50);
    ctx.fillText('try again', canvas.width / 2, canvas.height / 2 + 100);
  }
}

function gameLoop() {
  updateGame();
  drawGame();
  requestAnimationFrame(gameLoop);
}

// Player controls
document.addEventListener('keydown', (e) => {
  const playerSpeed = 10;
  if (e.key === 'ArrowLeft') {
    player.x -= playerSpeed;
  } else if (e.key === 'ArrowRight') {
    player.x += playerSpeed;
  }
});

gameLoop();
</script>
</body>
</html>
